apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-interviewer-ingress
  namespace: ai-interviewer
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
