apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ai-interviewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      nodeSelector:
        kubernetes.io/hostname: archlimpo
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        command: ['sh', '-c', 'until pg_isready -h postgres -U postgres; do echo waiting for db; sleep 2; done;']
        envFrom:
        - secretRef:
            name: app-secrets
      - name: run-migrations
        image: ai-interviewer-backend:latest
        imagePullPolicy: IfNotPresent
        command: ['alembic', 'upgrade', 'head']
        envFrom:
        - secretRef:
            name: app-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
      containers:
      - name: backend
        image: ai-interviewer-backend:latest # Local image or your registry
        imagePullPolicy: IfNotPresent # Important for local k3s images
        command: ["gunicorn", "-w", "2", "-k", "uvicorn.workers.UvicornWorker", "app.main:app", "--bind", "0.0.0.0:8000"]
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: app-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: ai-interviewer
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: backend
